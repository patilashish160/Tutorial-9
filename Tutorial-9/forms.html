<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    <form action="#" method="get">
        <div class="container">
            <h1>CONTACT US FORM</h1>
            <p>Please fill this form to send contact us details.</p> <hr>
            <fieldset>
                <legend>Contact us</legend>
                <label for="FirstName"><b>First Name</b></label> <br>
                <input type="text" name="FirstName" id="FirstName" value="" placeholder="Enter First Name"> <br>
            
                <label for="LastName"><b>Last Name</b></label> <br>
               <input type="text" name="LastName" id="LastName" value="" placeholder="Enter Last Name"> <br>
               
               <label for="Email"><b>Email</b></label> <br>
               <input type="text" name="Email" id="Email" value="" placeholder="Enter Email"> <br>
            
               <label for="MobileNO"><b>Mobile number</b></label> <br>
               <input type="number" name="MobileNumber" id="MobileNumber" value="" placeholder="Type Mobile Number" > <br>
            
               <label for="AltMobileNo"><b>Alternate Mobile Number</b></label> <br>
               <input type="number" name="AltMobileNo" id="AltMobileNo" value="" placeholder="Type Alternate Mobile Number"> <br>
            
               <label for="Address"><b>Address</b></label> <br>
               <input type="text" name="Address" id="Address" value="" placeholder="Enter Address"> <br>
               
               <br>
            
               <button type="submit">Submit Here</button> <br>
            </fieldset>

        </div>
    </form>
</body>
</html>
