<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chart Table</title>
    <style>
        td {text-align: center;}
   </style>
</head>
<body>
    <section class="giant">
    <h2>Health Chart</h2>
    <table border="1px solid black" cellpadding="20" cellspacing="0">
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>After Eating</th>

            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>
        </tr>
        <tr>
            <th>Healthy</th>
            <th>70</th>
            <th>100</th>
            <th>Less than 140</th>
        </tr>
        <tr>
            <th>Pre-Diabetes</th>
            <th>101</th>
            <th>126</th>
            <th>140 to 200</th>
        </tr>
        <tr>
            <th>Diabetes</th>
            <th>More than 126</th>
            <th>N/A</th>
            <th>More than 200</th>
        </tr>
    </table>

    
</body>
</html>
